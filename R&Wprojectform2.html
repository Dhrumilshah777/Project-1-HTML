<input type="color" > <br><br>

<input type="file" multiple> <br><br>

<input style="margin-left: 30px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" type="radio" value="male" name="gender"> Male
<input style="margin-left: px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" type="radio" value="female" name="gender"> Female <br><br>
